<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نقشه چندمنظوره: نمایش نقاط JSON، مسیریابی و موقعیت GPS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
        .custom-div-icon {
            font-size: 12px;
            text-align: center;
            color: black;
            background-color: transparent;
            border: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .custom-icon {
            padding: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-weight: bold;
            max-width: 100px;
            max-height: 40px;
            line-height: 1.2;
        }
        #toggleLabelsBtn, #locateBtn {
            margin: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="toggleLabelsBtn" onclick="toggleLabels()">پنهان/نمایش لیبل‌ها</button>
    <button id="locateBtn" onclick="locateMe()">موقعیت من</button>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([36.0, 50.0], 8);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var routingControl = null;
        var jsonMarkers = [];
        var waypoints = [];
        var startMarker = null;
        var endMarker = null;
        var gpsMarker = null;
        var labelsVisible = true;

        // بارگذاری نقاط از فایل JSON و اضافه کردن به نقشه
        function loadJSON(url) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    data.forEach(function(point) {
                        var lat = parseFloat(point.lat);
                        var lng = parseFloat(point.lng);
                        var name = point.name || "";
                        var fname = point.fname || "";
                        var description = point.description || "";
                        var info = point.info || "";
                        var add = point.add || "";
                        var mashhad = point.mashhad || "";
                        var url = point.url || "";

                        if (!isNaN(lat) && !isNaN(lng)) {
                            var icon = L.divIcon({
                                className: 'custom-div-icon',
                                html: `<div class='custom-icon'>${name}</div>`,
                                iconSize: [100, 40],
                                iconAnchor: [50, 40]
                            });

                            var popupContent = `<b>نام: </b>${name}<br>
                                                <b>نام کامل: </b>  ${fname}<br>
                                                <b>توضیحات: </b>  ${description}<br>
                                                <b>اطلاعات: </b>  ${info}<br>
                                                <b>آدرس: </b>  ${add}<br>
                                                <b>مشهد: </b>  ${mashhad}<br>
                                                <a href="${url}" target="_blank">اطلاعات بیشتر</a><br>
                                                <button onclick="setAsStart(${lat}, ${lng})">انتخاب به عنوان مبدا</button>
                                                <button onclick="setAsEnd(${lat}, ${lng})">انتخاب به عنوان مقصد</button>`;

                            var marker = L.marker([lat, lng], { icon: icon }).addTo(map)
                                .bindPopup(popupContent);
                            jsonMarkers.push(marker);
                        }
                    });
                })
                .catch(error => console.error('خطا در بارگذاری فایل JSON:', error));
        }

        loadJSON('7.json');

        // تنظیم نقطه شروع برای مسیریابی
        function setAsStart(lat, lng) {
            if (startMarker) {
                map.removeLayer(startMarker);
            }
            startMarker = L.circleMarker([lat, lng], {
                radius: 8,
                fillColor: '#ff0000',
                color: '#ff0000',
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            }).addTo(map);
            waypoints[0] = L.latLng(lat, lng);
            updateRoute();
        }

        // تنظیم نقطه پایان برای مسیریابی
        function setAsEnd(lat, lng) {
            if (endMarker) {
                map.removeLayer(endMarker);
            }
            endMarker = L.circleMarker([lat, lng], {
                radius: 8,
                fillColor: '#0000ff',
                color: '#0000ff',
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            }).addTo(map);
            waypoints[1] = L.latLng(lat, lng);
            updateRoute();
        }

        // به‌روزرسانی مسیر
        function updateRoute() {
            if (routingControl !== null) {
                map.removeControl(routingControl);
            }
            if (waypoints.length === 2) {
                routingControl = L.Routing.control({
                    waypoints: waypoints,
                    createMarker: function(i, waypoint, n) {
                        var icon = i === 0 ? customIconStart : customIconEnd;
                        return L.marker(waypoint.latLng, { icon: icon });
                    }
                }).addTo(map);
            }
        }

        // مدیریت کلیک بر روی نقشه برای تعیین مبدا و مقصد
        map.on('click', function(e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;
            if (waypoints.length === 0) {
                setAsStart(lat, lng);
            } else if (waypoints.length === 1) {
                setAsEnd(lat, lng);
            } else {
                if (startMarker) map.removeLayer(startMarker);
                if (endMarker) map.removeLayer(endMarker);
                waypoints = [];
                setAsStart(lat, lng);
            }
        });

        // پنهان/نمایش لیبل‌ها
        function toggleLabels() {
            labelsVisible = !labelsVisible;
            jsonMarkers.forEach(function(marker) {
                var iconHtml = labelsVisible ? `<div class='custom-icon'>${marker.getPopup().getContent().match(/<b>نام: <\/b>(.*?)<br>/)[1]}</div>` : '';
                marker.setIcon(L.divIcon({
                    className: 'custom-div-icon',
                    html: iconHtml,
                    iconSize: [100, 40],
                    iconAnchor: [50, 40]
                }));
            });
        }

        // موقعیت‌یابی کاربر
        function locateMe() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    if (gpsMarker) {
                        map.removeLayer(gpsMarker);
                    }
                    gpsMarker = L.circleMarker([lat, lng], {
                        radius: 10,
                        fillColor: '#ff0000',
                        color: '#ff0000',
                        weight: 2,
                        opacity: 1,
                        fillOpacity: 0.9
                    }).addTo(map).bindPopup("موقعیت فعلی شما");

                    map.setView([lat, lng], 15); // بزرگنمایی نقشه به موقعیت کاربر
                }, function(error) {
                    console.error("خطا در دسترسی به موقعیت جغرافیایی:", error);
                    alert("خطا در دسترسی به موقعیت جغرافیایی: " + error.message);
                }, {
                    enableHighAccuracy: true, // درخواست مکان دقیق‌تر
                    timeout: 5000, // زمان انتظار برای دریافت مکان
                    maximumAge: 0 // استفاده نکردن از مکان‌های کش شده
                });
            } else {
                alert("مرورگر شما از این قابلیت پشتیبانی نمی‌کند.");
            }
        }

        var customIconStart = L.divIcon({
            className: 'custom-div-icon',
            html: "<div class='custom-icon custom-icon-start'>مبدأ</div>",
            iconSize: [32, 32],
            iconAnchor: [16, 32]
        });

        var customIconEnd = L.divIcon({
            className: 'custom-div-icon',
            html: "<div class='custom-icon custom-icon-end'>مقصد</div>",
            iconSize: [32, 32],
            iconAnchor: [16, 32]
        });
    </script>
</body>
</html>
